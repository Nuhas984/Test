<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="/work 2/Style/Portfolio.css" type="text/css" media="all" />
    <style>
      /* Nav related styles */
      nav {
        display: flex;
        justify-content: space-between;
        padding: 0 200px;
      }

      body {
        font-family: 'Lato', sans-serif;
        font-family: 'Open Sans', sans-serif;
      }

      .text-primary {
        color: #FD6C0A;
      }

      nav > ul {
        display: flex;
        align-items: center;
      }

      nav li {
        list-style: none;
        margin-right: 50px;
      }

      nav a {
        text-decoration: none;
        color: #474747;
      }

      .btn-primary {
        background: #FD6E0A;
        border-radius: 5px;
        border: 0;
        font-size: 20px;
        font-weight: 700;
        color: white;
        padding: 15px 35px;
      }

      #mry {
        font-size: 50px;
      }

      /* Header related styles */
      .header {
        background-color: #FFF8F3;
        background-image: url('../work 2/IMAGE/header_bg.png');
        background-position: bottom left;
        background-repeat: no-repeat;
      }

      .banner {
        padding: 30px 30px 30px 150px;
        display: flex;
        align-items: center;
      }

      .banner .profile-pic {
        width: 500px;
      }

      .text-color {
        text-decoration: none;
      }

      /* Tic Tac Toe Styles */
      .tic-tac-toe {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
      }

      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #FFF;
        border: 2px solid #000;
        font-size: 2em;
        cursor: pointer;
      }

      .winning-message {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        color: #FFF;
        font-size: 2em;
        padding: 20px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav>
        <h3 id="mry">Ma<span class="text-primary">r</span>y</h3>
        <ul>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Blog</a></li>
          <li><button class="btn-primary">Hire Me</button></li>
        </ul>
      </nav>
      <div class="banner">
        <div>
          <h3 class="banner-greetings">Hi, I am</h3>
          <h1 class="banner-title">Mary Hardy</h1>
          <p>I am a passionate developer with experience in various modern web technologies. I love creating beautiful and functional web applications that provide excellent user experiences. Let's build something amazing together!</p>
          <button class="btn-primary">Download CV</button>
          <button class="btn-primary">Contact</button>
        </div>
        <img class="profile-pic" src="/work 2/IMAGE/hardy.png" alt="Mary Hardy" />
      </div>
    </header>
    <main>
      <div class="tic-tac-toe">
        <h2>Tic Tac Toe</h2>
        <div class="board" id="board">
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <button id="winningMessageButton">Restart</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    <script>
      const X_CLASS = 'x';
      const O_CLASS = 'o';
      const WINNING_COMBINATIONS = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      const cellElements = document.querySelectorAll('[data-cell]');
      const board = document.getElementById('board');
      const winningMessageElement = document.getElementById('winningMessage');
      const winningMessageTextElement = document.querySelector('[data-winning-message-text]');
      const restartButton = document.getElementById('restartButton');
      const winningMessageButton = document.getElementById('winningMessageButton');
      let oTurn;

      startGame();

      restartButton.addEventListener('click', startGame);
      winningMessageButton.addEventListener('click', startGame);

      function startGame() {
        oTurn = false;
        cellElements.forEach(cell => {
          cell.classList.remove(X_CLASS);
          cell.classList.remove(O_CLASS);
          cell.removeEventListener('click', handleClick);
          cell.addEventListener('click', handleClick, { once: true });
        });
        setBoardHoverClass();
        winningMessageElement.style.display = 'none';
      }

      function handleClick(e) {
        const cell = e.target;
        const currentClass = oTurn ? O_CLASS : X_CLASS;
        placeMark(cell, currentClass);
        if (checkWin(currentClass)) {
          endGame(false);
        } else if (isDraw()) {
          endGame(true);
        } else {
          swapTurns();
          setBoardHoverClass();
        }
      }

      function endGame(draw) {
        if (draw) {
          winningMessageTextElement.innerText = 'Draw!';
        } else {
          winningMessageTextElement.innerText = `${oTurn ? "O's" : "X's"} Wins!`;
        }
        winningMessageElement.style.display = 'flex';
      }

      function isDraw() {
        return [...cellElements].every(cell => {
          return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
        });
      }

      function placeMark(cell, currentClass) {
        cell.classList.add(currentClass);
      }

      function swapTurns() {
        oTurn = !oTurn;
      }

      function setBoardHoverClass() {
        board.classList.remove(X_CLASS);
        board.classList.remove(O_CLASS);
        if (oTurn) {
          board.classList.add(O_CLASS);
        } else {
          board.classList.add(X_CLASS);
        }
      }

      function checkWin(currentClass) {
        return WINNING_COMBINATIONS.some(combination => {
          return combination.every(index => {
            return cellElements[index].classList.contains(currentClass);
          });
        });
      }
    </script>
  </body>
</html>
